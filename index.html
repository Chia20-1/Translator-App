<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Translator App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type="module" src="script.js"></script>
</head>

<body>
  <h1>Simple Translator App</h1>
  <img src="translator-man.png" alt="mascot" height="300px">
  <div class="input-container">
    <input type="text" name="input-text" id="input-text">
    <select id="input-language">
      <option value="malay">Malay</option>
      <option value="english">English</option>
    </select>
  </div>
  <div class="output-container">
    <input type="text" name="output-text" id="output-text">
    <select id="output-language">
      <option value="malay">Malay</option>
      <option value="english">English</option>
    </select>
  </div>
  <button id="translateButton">Translate</button>
</body>

</html>
